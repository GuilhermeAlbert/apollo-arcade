<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Apollo Arcade</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/svg+xml"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="main-title">APOLLO ARCADE</h1>

      <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
          <a
            href="https://guilhermealbert.github.io/basilisk/"
            class="game-card card-basilisk"
          >
            <i class="fas fa-ghost"></i>
            <h3>BASILISK</h3>
            <p><small>Classic Snake</small></p>
          </a>
        </div>

        <div class="col-md-6 mb-4">
          <a
            href="https://guilhermealbert.github.io/andromeda/"
            class="game-card card-andromeda"
          >
            <i class="fas fa-rocket"></i>
            <h3>ANDROMEDA</h3>
            <p><small>Gravity Game</small></p>
          </a>
        </div>

        <div class="col-md-6 mb-4">
          <a
            href="https://guilhermealbert.github.io/hoyama/"
            class="game-card card-hoyama"
          >
            <i class="fas fa-table-tennis"></i>
            <h3>HOYAMA</h3>
            <p><small>Neon Pong</small></p>
          </a>
        </div>

        <div class="col-md-6 mb-4">
          <a
            href="https://guilhermealbert.github.io/totti/"
            class="game-card card-totti"
          >
            <i class="fas fa-futbol"></i>
            <h3>TOTTI 10</h3>
            <p><small>Free Kicks</small></p>
          </a>
        </div>
      </div>

      <footer>
        <p>INSERT COIN TO START</p>
        <p>&copy; 2025 Apollo Arcade</p>
      </footer>
    </div>
  </body>
</html>
